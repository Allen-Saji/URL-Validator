<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form>
                    <div class="group-form">
                        <label for="validate_URL">Enter the URL to validate: </label>
                        <input type="text" class="form-control" id="validate_URL">
                        <button class="btn btn-primary btn-block mt-2" id="check_URL">Check URL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
